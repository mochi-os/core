# Mochi main configuration file
# After editing this file, run 'systemctl restart mochi-server'

[directories]
cache = /var/cache/mochi
data = /var/lib/mochi

[email]
from = mochi-server@localhost
host = localhost
port = 25

[p2p]
port = 1443

[web]
port = 443
# Uncomment the line below and set your domains separated by commas and/or spaces to use Let's Encrypt
#domains = example.com, example.net, example.org

#TODO Remove [jwt] section?
[jwt]
# JWT secret key for signing tokens (change this to a secure random string in production)
secret = your-jwt-secret-key-change-this-in-production
# JWT token expiry time in seconds
expiry = 3600
